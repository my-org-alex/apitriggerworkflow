name: Workflow triggered by API Call

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Phrase to be echoed when running the workflow'
        type: string
        required: false
        default: 'Hello World!'

jobs:
  Echo-Message:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Phrase
        run: echo "${{ inputs.message }}"
